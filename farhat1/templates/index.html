<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Price Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f2f5; }
        input, select { width: 150px; margin: 5px; padding: 5px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Predict Phone Price ($)</h1>
    <form method="POST">
        <label>Brand:</label>
        <select name="Brand" required>
            {% for b in brands %}
                <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select><br>

        <label>Model:</label>
        <select name="Model" required>
            {% for m in models %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select><br>

        <label>Storage (GB):</label><input type="number" name="Storage" required><br>
        <label>RAM (GB):</label><input type="number" name="RAM" required><br>
        <label>Screen Size (inches):</label><input type="number" step="0.1" name="Screen" required><br>
        <label>Camera (MP):</label><input type="number" name="Camera" required><br>
        <label>Battery (mAh):</label><input type="number" name="Battery" required><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            Predicted Price: ${{ prediction | round(2) }}
        </div>
    {% endif %}
</body>
</html>
